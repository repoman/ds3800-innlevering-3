<!DOCTYPE html>
<html>
<head>
    <title>YouTube favoritter</title>
    <link rel="stylesheet" href="app.css" />
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<nav>
    <button data-target="main">Videoer</button>
    <button data-target="om">Om</button>
    <button data-target="hjelp">Hjelp</button>
</nav>

<section class="main section active">
    <div class="top">
        <h1>Videoer</h1>
    </div>
<div class="content">
    <div class="add-video">
        <h2>Legg til video:</h2>
        <label for="thing">Tittel</label>
        <input type="text" class="title" placeholder="Tittel">
        <label for="thing">Video ID fra YouTube</label>
        <input type="text" class="youtube-id" placeholder="YouTube ID">
        <button class="add-thing-button">Legg til</button>
        <br><br>
        <button class="delete-all-button">Slett alle</button>
    </div>
    <ul class="stupid-list"></ul>
</div>   
</section>

<section class="om section">
    <div class="top">
        <h1>Om</h1>
    </div>
    <div class="content">
        <p>Dette er en side hvor du kan lagre dine YouTube favoritter!</p>
        <img src="https://www.youtube.com/yt/brand/media/image/YouTube-logo-full_color.png">
    </div>
</section>

<section class="hjelp section">
    <div class="top">
        <h1>Hjelp</h1>
    </div>
    <div class="content">
        <p>Har du problemer? Not my problem!</p>
        <img src="http://frpcug.org/Computer_Problem.jpg">
    </div>
</section>

</body>
</html>
